<script>
const notes = ["C","C#","D","D#","E","F","F#","G","G#","A","A#","B"];
const openNotesByNumber = [null, "E", "B", "G", "D", "A", "E"];

let mode = "";
let currentAnswer = "";
let totalQuestions = 0;
let correctAnswers = 0;
let timerInterval = null;
let timeLeft = 0;

function getRandomPosition() {
  const stringNum = Math.floor(Math.random() * 6) + 1;
  const fretNum = Math.floor(Math.random() * 13);
  const open = openNotesByNumber[stringNum];
  const startIndex = notes.indexOf(open);
  const answer = notes[(startIndex + fretNum) % 12];
  return { questionText: `ç¬¬ ${stringNum} å¼¦ ç¬¬ ${fretNum} å“`, answer };
}

function renderButtons() {
  const container = document.getElementById("note-buttons");
  container.innerHTML = "";
  notes.forEach((n) => {
    const b = document.createElement("button");
    b.textContent = n;
    b.onclick = () => { checkAnswer(n); };
    container.appendChild(b);
  });
}

function startPractice() {
  mode = "practice";
  hideHistory();
  resetStats();
  document.getElementById("game-area").style.display = "block";
  renderButtons();
  nextQuestion();
  document.getElementById("timer").textContent = "";
}

function startTest(seconds = 60) {
  mode = "test";
  hideHistory();
  resetStats();
  timeLeft = seconds;
  document.getElementById("game-area").style.display = "block";
  renderButtons();
  nextQuestion();
  updateTimerText();
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft--;
    updateTimerText();
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      finishTest();
    }
  }, 1000);
}

function updateTimerText() {
  document.getElementById("timer").textContent = `å‰©ä½™æ—¶é—´ï¼š${timeLeft} ç§’`;
}

function nextQuestion() {
  const pos = getRandomPosition();
  currentAnswer = pos.answer;
  document.getElementById("question").textContent = pos.questionText;
  document.getElementById("feedback").textContent = "";
  document.getElementById("next-btn").style.display = "inline-block";
}

function checkAnswer(selected) {
  if (!mode) return;
  if (selected === currentAnswer) {
    document.getElementById("feedback").textContent = "âœ… æ­£ç¡®ï¼";
    correctAnswers++;
  } else {
    document.getElementById("feedback").textContent = `âŒ é”™è¯¯ï¼Œæ­£ç¡®ç­”æ¡ˆï¼š${currentAnswer}`;
  }
  totalQuestions++;
}

function finishTest() {
  mode = "";
  document.getElementById("timer").textContent = "";
  document.getElementById("note-buttons").innerHTML = "";
  document.getElementById("next-btn").style.display = "none";
  document.getElementById("question").textContent = "æµ‹è¯•å·²ç»“æŸ";
  document.getElementById("feedback").textContent = "";

  const accuracy = totalQuestions ? ((correctAnswers / totalQuestions) * 100).toFixed(1) : "0.0";
  saveHistory({ date: new Date().toLocaleString(), total: totalQuestions, correct: correctAnswers, accuracy });

  document.getElementById("stats").textContent = `æ€»ç­”é¢˜ï¼š${totalQuestions} ï¼Œæ­£ç¡®ï¼š${correctAnswers} ï¼Œæ­£ç¡®ç‡ï¼š${accuracy}%`;
}

function resetStats() {
  totalQuestions = 0;
  correctAnswers = 0;
  document.getElementById("stats").textContent = "";
}

// ä¿å­˜æˆç»©åˆ° localStorage
function saveHistory(record) {
  let history = JSON.parse(localStorage.getItem("guitar_history") || "[]");
  history.push(record);
  history.sort((a,b) => new Date(b.date) - new Date(a.date));
  localStorage.setItem("guitar_history", JSON.stringify(history));
}

// æ˜¾ç¤º/éšè—å†å²æˆç»©
function toggleHistory() {
  const list = document.getElementById("history-list");
  if (list.style.display === "none" || list.style.display === "") {
    renderHistory();
    list.style.display = "block";
    document.getElementById("game-area").style.display = "none";
  } else {
    list.style.display = "none";
  }
}

function hideHistory() {
  document.getElementById("history-list").style.display = "none";
}

// æ¸²æŸ“å†å²æˆç»©
function renderHistory() {
  let history = JSON.parse(localStorage.getItem("guitar_history") || "[]");
  const container = document.getElementById("history-list");
  if (history.length === 0) {
    container.innerHTML = "<h3>å†å²æˆç»©</h3><p>æš‚æ— å†å²è®°å½•</p>";
    return;
  }
  let html = "<h3>å†å²æˆç»©ï¼ˆæŒ‰æ—¶é—´å€’åºï¼‰</h3><ul>";
  history.forEach(h => {
    html += `<li>${h.date} - æ€»æ•°:${h.total}  æ­£ç¡®:${h.correct}  æ­£ç¡®ç‡:${h.accuracy}%</li>`;
  });
  html += "</ul>";
  container.innerHTML = html;
}
</script>
