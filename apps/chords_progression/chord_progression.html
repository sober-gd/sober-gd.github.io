      align-items: center;
      color: #333;
    }

      font-size: 4em;
      margin-bottom: 40px;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 50px;
      width: 90%;
      max-width: 1000px;
      text-align: center;
      transition: all 0.3s ease;
      min-height: 300px;
    }

      font-size: 3em;
      color: #0077cc;
      margin-bottom: 20px;
      min-height: 2em;
    }

      margin-bottom: 20px;
      color: #555;
      padding: 5px 12px;
      border-radius: 10px;
    }
    .chords {
      font-size: 2.8em;
      color: #e63946;
      opacity: 0;
      transition: opacity 0.5s ease;
      min-height: 2em;
    }
    .visible {
      opacity: 1 !important;
    }
    .controls {
      margin-top: 40px;
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      font-size: 1.8em;
      padding: 10px 25px;
      border: none;
      background: #0077cc;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #005fa3;
    }
    input[type=number] {
      padding: 10px;
      font-size: 1.5em;
      width: 80px;
      text-align: center;
    }
    label {
      font-size: 1.5em;
    }
  </style>
</head>

    let current = {};
    let autoPlay = false;
    let interval = 5;
    let autoTimer;

    function getRandomKey() {
      const keys = Object.keys(data);
      return keys[Math.floor(Math.random() * keys.length)];
    }

    function nextProgression() {
      const key = getRandomKey();
      const progressions = data[key];
      const selected = progressions[Math.floor(Math.random() * progressions.length)];
      current = {
        key,
        progression: selected[0],
        chords: selected[1],
        style: selected[2] || "未分类"
      };
      document.getElementById("progression").textContent = key + " 调: " + selected[0];
      document.getElementById("chords").textContent = current.chords.join(" – ");
      document.getElementById("chords").classList.remove("visible");
      document.getElementById("styleTag").textContent = current.style;
    }

    function showChords() {
      document.getElementById("chords").classList.add("visible");
    }

    function toggleAutoPlay() {
      autoPlay = !autoPlay;
      const btn = document.querySelector("button[onclick='toggleAutoPlay()']");
      if (autoPlay) {
        interval = parseInt(document.getElementById("intervalInput").value) || 5;
        btn.textContent = "停止播放";
        autoLoop();
      } else {
        clearTimeout(autoTimer);
        btn.textContent = "自动播放";
      }
    }

    function autoLoop() {
      nextProgression();
      autoTimer = setTimeout(() => {
        showChords();
        autoTimer = setTimeout(autoLoop, interval * 1000);
      }, interval * 1000);
    }
